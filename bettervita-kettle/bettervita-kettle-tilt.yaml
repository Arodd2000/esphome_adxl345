substitutions:
  pin_kettle_tilted: GPIO23
  delayed_kettle_tilted: 500ms

binary_sensor:
  - platform: gpio
    id: kettle_tilted
    pin:
      number: ${pin_kettle_tilted}
      mode:
        input: true
        pullup: true
        pulldown: false
    filters:
      - delayed_on_off: ${delayed_kettle_tilted}
