substitutions:
  mains_restore_mode: ALWAYS_OFF

esphome:
  platform: ESP8266
  board: esp8285

time:
  - platform: sntp

binary_sensor:
  - platform: gpio
    name: Button
    pin:
      number: GPIO13
    on_press:
      - switch.toggle: mains

switch:
  - platform: gpio
    id: mains
    name: Mains
    pin: GPIO15
    restore_mode: ${mains_restore_mode}
    on_turn_on:
      - light.turn_on: led_red
    on_turn_off:
      - light.turn_off: led_red

output:
  - platform: esp8266_pwm
    id: state_led_red
    pin:
      number: GPIO0
      inverted: true

light:
  - platform: monochromatic
    id: led_red
    output: state_led_red
    restore_mode: ${mains_restore_mode}

status_led:
  pin:
    number: GPIO2
    inverted: true

